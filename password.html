    <main>
        <div class="column">
            <h1>Ingresa el password</h1>
            <div class="row">
                <select name="" id="opcion1">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="" id="opcion2">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="" id="opcion3">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <button onclick="
            var digito1 = document.querySelector('#opcion1').value;
            var digito2 = document.querySelector('#opcion2').value;
            var digito3 = document.querySelector('#opcion3').value;
            var resultado = document.querySelector('#resultado');
            var clave = digito1+digito2+digito3;

            if (clave == 911){
                resultado.innerHTML='Password 1 correcto';
            }else if (clave == 714){
                resultado.innerHTML='Password 2 correcto';
            }else{
                resultado.innerHTML='Password incorrecto';
            }
        
            "> Ingresar </button>
            <p id="resultado"></p>
        </div>
